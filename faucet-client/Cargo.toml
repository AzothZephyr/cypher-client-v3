[package]
authors = ["Hugo <hoak@offpiste.io>"]
description = "Autogenerated CPI client for the Cypher devnet Faucet."
edition = "2021"
keywords = ["solana", "anchor", "cypher", "faucet", "cpi"]
license = "Apache-2.0"
name = "faucet-client"
version = "0.1.0"

[features]
cpi = [ "no-entrypoint" ]
no-entrypoint = []
no-idl = []
mainnet-beta = [ "cpi" ]
default = [ "cpi", "devnet" ]
devnet = [ "anchor-spl/devnet" ]

[dependencies]
anchor-gen = { git = "https://github.com/chugach-foundation/anchor-gen.git", version = "0.3.2" }
anchor-lang = { git = "https://github.com/coral-xyz/anchor.git", version = "0.28.0" }
anchor-spl = { git = "https://github.com/coral-xyz/anchor.git", version = "0.28.0", features = [ "token" ] }