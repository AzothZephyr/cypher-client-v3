[package]
authors = ["Hugo <hoak@offpiste.io>"]
description = "Autogenerated CPI client for the Cypher devnet Faucet."
edition = "2021"
keywords = ["solana", "anchor", "cypher", "faucet", "cpi"]
license = "Apache-2.0"
name = "faucet-client"
version = "0.1.0"

[features]
cpi = [ "no-entrypoint" ]
default = [ "cpi", "devnet" ]
devnet = [ "anchor-spl/devnet" ]
no-entrypoint = []
no-idl = []
mainnet-beta = [ "cpi" ]

[dependencies]
anchor-gen = "0.3.0"
anchor-client = "0.26"
anchor-lang = "0.26"
anchor-spl = { version = "0.26.0", features = [ "token" ] }