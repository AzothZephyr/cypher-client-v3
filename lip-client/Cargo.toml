[package]
authors = ["Hugo <hoak@offpiste.io>"]
description = "Autogenerated CPI client for the Cypher Protocol."
edition = "2021"
keywords = ["solana", "anchor", "cypher", "cpi"]
license = "Apache-2.0"
name = "lip-client"
version = "1.0.0"

[features]
cpi = [ "no-entrypoint" ]
no-entrypoint = []
no-idl = []
default = [ "cpi", "devnet" ]
devnet = [ "anchor-spl/devnet" ]
mainnet-beta = [ "cpi" ]

[dependencies]
anchor-gen = "0.3.0"
anchor-lang = "0.26"
anchor-spl = { version = "0.26.0", features = [ "token", "associated_token", "dex" ] }