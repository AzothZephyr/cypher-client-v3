[package]
authors = ["Hugo <hoak@offpiste.io>"]
description = "Autogenerated CPI client for the Cypher Protocol."
edition = "2021"
keywords = ["solana", "anchor", "cypher", "cpi"]
license = "Apache-2.0"
name = "cypher-client"
version = "0.1.0"

[features]
cpi = [ "no-entrypoint" ]
default = [ "cpi", "devnet" ]
devnet = [ "anchor-spl/devnet" ]
no-entrypoint = []
no-idl = []
mainnet-beta = [ "cpi" ]

[dependencies]
agnostic-orderbook = { git = "https://github.com/chugach-foundation/agnostic-orderbook.git" }
anchor-gen = "0.3.0"
anchor-lang = "0.25"
anchor-spl = { version = "0.25.0", features = [ "token", "associated_token", "dex" ] }
arrayref = "0.3.6"
bonfida-utils = "0.2.14"
bytemuck = "1.4.0"
fixed = { version = ">=1.11.0, <1.12.0", features = ["serde"] }
num_enum = "0.5.0"
safe-transmute = "0.11.0"
static_assertions = "1.1.0"